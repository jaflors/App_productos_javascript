<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            product app
        </a>

    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class=" card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <div class="card-body">
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product Name" class="form-control">

                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">

                            </div>
                            <div class="form-group">
                                <input type="number" id="year" min="1990" value="2018"placeholder="Year Product" class="form-control">

                            </div>
                            <br/>
                                <input type="submit" value="Save" class=" btn btn-primary btn-block" >

                           

                        </form>
                    </div>
                </div>



            </div>
            
            <div id="product-list" class="col-md-8">

             
            </div>
        </div>

    </div>
<script src="app.js"></script>
</body>

</html>
